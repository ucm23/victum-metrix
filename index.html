<!doctype html>
<html lang="en" class="h-full bg-white">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/assets/logo-360-roud.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Victum Metrix</title>
  <style>
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

      width: 225px;
      position: absolute;
    }
  </style>
</head>

<body class="h-full">
  <div id="loader">
    <img class="loader-img" src="/assets/loader.gif" alt="Cargando...">

  <div class="h-full" id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
  <script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function () {
      document.getElementById("loader").style.display = "none";
    });
  </script>
</body>

</html>
